<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Admin - Paws And Home</title>
</head>
<body>
    <header>
        <img src="/assets/images/favicon.png" alt="logo">
        <a href="/pages/index.html" class="logo">Paws And Home</a>
        <nav class="navigation">
            <a href="/pages/index.html">Home</a>
            <a href="/pages/adopt.html">Adopt a Pet</a>
            <a href="/pages/guide.html">Pet Care Guide</a>
            <a href="/pages/community.html">Community</a>
            <a href="/pages/admin.html">Admin</a>
        </nav>
    </header>

    <main class="admin-container">
        <!-- Pet Management Section -->
        <section id="pet-management">
            <h2>Pet Management</h2>
            <form id="pet-form">
                <input type="text" id="pet-name" placeholder="Pet Name" required>
                <input type="text" id="pet-age" placeholder="Pet Age" required>
                <input type="text" id="pet-breed" placeholder="Pet Breed" required>
                <select name="lifestyle" id="lifeStyle">
                    <option value="active">Active</option>
                    <option value="lazy">Lazy</option>
                </select>
                <select name="living" id="living">
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                </select>
                <select name="type" id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
                <textarea id="pet-description" placeholder="Pet Description" required></textarea>
                <input type="file" id="pet-photo" accept="image/*" required>
                <button type="submit">Add Pet</button>
            </form>
            <div id="pet-list"></div>
        </section>

        <!-- User Management Section -->
        <section id="user-management">
            <h2>User Management</h2>
            <form id="user-form">
                <input type="text" id="user-username" placeholder="Username" required>
                <input type="email" id="user-email" placeholder="Email" required>
                <button type="submit">Add User</button>
            </form>
            <div id="user-list"></div>
        </section>

        <!-- Content Management Section -->
        <section id="content-management">
            <h2>Content Management</h2>
            <form id="content-form">
                <input type="text" id="content-title" placeholder="Content Title" required>
                <!-- <input type="text" id="content-type" placeholder="Content Type" required> -->
                <select name="contentType" id="content-type" required>
                    <option value="event">Event</option>
                    <option value="news">News</option>
                </select>
                <textarea id="content-body" placeholder="Content" required></textarea>
                <button type="submit">Add Content</button>
            </form>
            <div id="content-list"></div>
        </section>

        <!-- Resources Management Section -->
        <section id="content-management">
            <h2>Resources Management</h2>
            <form id="resources-form">
                <input type="text" id="resource-title" placeholder="Resource Title" required>
                <textarea id="resource-body" placeholder="Resource" required></textarea>
                <button type="submit">Add Resource</button>
            </form>
            <div id="resource-list"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-title"><span>2024 Paws and Home. All rights reserved.</span></p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/?lang=ar&mx=2"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    <script src="/assets/js/admin.js"></script>
</body>
</html>
